
# ==============================
# HTTP â†’ HTTPS Redirect
# ==============================
server {
    listen 80;
    server_name chatify-mern.gotdns.ch;

    return 301 https://$host$request_uri;
}

# ==============================
# HTTPS Server (Main App)
# ==============================
server {
    listen 443 ssl http2;
    server_name chatify-mern.gotdns.ch;

    # SSL Certificate (Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/chatify-mern.gotdns.ch/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/chatify-mern.gotdns.ch/privkey.pem;

    # SSL Settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security Headers (Recommended)
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;
    add_header Referrer-Policy no-referrer-when-downgrade;

    # Frontend (React Build)
    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    # Backend API (Node.js)
    location /api {
        proxy_pass http://backend:5000;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;

        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
}


































































































